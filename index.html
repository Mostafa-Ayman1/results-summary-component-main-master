<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <section>
      <div class="result">
        <div class="title">Your Result</div>
        <div class="cricle">
          <h1>76</h1>
          <span> of 100</span>
        </div>
        <div class="text">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
          </di v>
        </div>
      </div>
      <div class="summary">
        <div class="title">Summary</div>
        <ul>
          <li class="red">
            <div class="right-text">
              <img src="assets/images/icon-reaction.svg" alt="">
              <span>Reaction</span>
            </div>
            <div class="left-text"><span> 80 </span>/ 100</div>
          </li>
          <li class="yellow">
            <div class="right-text">
              <img src="assets/images/icon-memory.svg" alt="">
              <span>Memory</span>
            </div>
            <div class="left-text"><span> 92 </span>/ 100</div>
          </li>
          <li class="green">
            <div class="right-text">
              <img src="assets/images/icon-verbal.svg" alt="">
              <span>Verbal</span>
            </div>
            <div class="left-text"><span> 61 </span>/ 100</div>
          </li>
          <li class="blue">
            <div class="right-text">
              <img src="assets/images/icon-visual.svg" alt="">
              <span>Visual</span>
            </div>
            <div class="left-text"><span> 72 </span>/ 100</div>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mostafa AymanðŸ˜‹</a>
  </footer>
</body>

</html>
